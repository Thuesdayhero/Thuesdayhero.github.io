<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gift search</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<style>
		body{
			background-color: #007bff;
		}
		input{
			width: 750px;
			height: 100px;
			font-size: 30px;
			border-radius: 20px;
			margin-top: 10px;
			border: none;
			text-align: center;
		}
		button{
			width: 200px;
			height: 100px;
			background-color: red;
			font-size: 30px;
			border-radius: 20px;
			margin-top: 10px;
			border: none;
			color: white;
		}
	
	</style>
</head>
<body>
	<div class="container">
		<input id="InputPHP" type="text" placeholder="Search...">
		<button id="BtnPHP">Go</button>
	</div>
	
	

	<script>
		const InputPHP = document.getElementById("InputPHP")
		const BtnPHP = document.getElementById("BtnPHP")

		InputPHP.onkeydown = (event) => {
			if(event.key == "Enter") myFunction();
		}

		BtnPHP.addEventListener("click", myFunction)
		async function myFunction() {	
			let imgElements = document.querySelectorAll("img")
			imgElements.forEach(function(img){
				img.remove()
			})		
			let response = await fetch("http://api.giphy.com/v1/gifs/search?api_key=6cIAQBR17BxW1XIXw8UkvI2ozJAbrKxX&q=" + InputPHP.value)
			let json = await response.json()
			let main = json.data
			main.forEach(function (element) {
				const img = document.createElement("img")
				img.src = element.images.fixed_height.url
				document.body.append(img)
			})
		}
		//4
	  
	</script>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
